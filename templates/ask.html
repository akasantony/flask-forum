    <div class="container">
        <div class="header">
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container">
                      <img align="left" class="img-responsive" src="img/pesit-logo.png" alt=""><a class="navbar-brand" href="#page-top">PESIT Student Forum</a>

        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">

                        <hr class="star-primary">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <form name="sentQuestion" method="post" action="/ask" id="qestionForm">
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Question</label>
                                    <input type="text" class="form-control" placeholder="Enter your question here..." id="question" name="question" required data-validation-required-message="Please enter a question.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="row">
                                    <button type="submit" class="btn btn-success" id="submit">Ask!</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="text-center">
          <div class="footer-above">
